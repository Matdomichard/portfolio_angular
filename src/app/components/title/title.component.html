<div class="loader" #loader>
  <h1 class="loader-text" #loaderText></h1>
</div>

<div class="main-content" #mainContent>
  <div class="title-container">
    <div class="portfolio_word">PORTFOLIO</div>
    <div class="title-box">
      <div class="title-font" #logo>
        <span class="letter">M</span>
        <span class="letter">A</span>
        <span class="letter">T</span>
        <span class="letter">H</span>
        <span class="letter">I</span>
        <span class="letter">E</span>
        <span class="letter">U</span>
      </div>
      <div class="title-font" #logo>
        <span class="letter">D</span>
        <span class="letter">O</span>
        <span class="letter">M</span>
        <span class="letter">I</span>
        <span class="letter">C</span>
        <span class="letter">H</span>
        <span class="letter">A</span>
        <span class="letter">R</span>
        <span class="letter">D</span>
      </div>
    </div>

    <div class="skills-container">
      <div class="blob-container" *ngFor="let skill of skills">
        <svg
          class="blob"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M40.2,-60.2C52.8,-54.1,63.9,-44.6,68.8,-33.2C73.6,-21.8,72.1,-8.4,66.5,3.1C60.9,14.5,51.1,24,43.4,34.6C35.8,45.2,30.3,57,20.7,60.1C11.1,63.1,-2.5,57.3,-18.3,51.3C-34.1,45.3,-52,39.1,-58.3,27.3C-64.7,15.5,-59.5,-2,-52.3,-16.4C-45.1,-30.7,-35.8,-41.8,-24.7,-48.5C-13.5,-55.3,-0.5,-57.7,11.1,-61.5C22.7,-65.4,33.8,-70.7,40.2,-60.2Z"
            transform="translate(100 100)"
            fill="#272623"
            stroke="black"
            stroke-width="1"
          />
        </svg>
        <div class="skill">
          <i [class]="skill.icon" aria-hidden="true"></i>
          <span>{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
